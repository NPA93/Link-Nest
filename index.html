<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Link Nest</title>
  </head>
  <body>
    <section>
      <form>
        <div class="wrapper-input">
          <label for="input-field">Save Web Address</label>
          <input id="input-field" type="text" placeholder="Insert the URL" />
        </div>
        <div class="wrapper-button">
          <button id="save-btn" type="submit"><span class="material-symbols-outlined">
            add
            </span> Add URL</button>
          <button id="tab-btn" type="submit"><span class="material-symbols-outlined">
            tab
            </span> Save Tab</button>
        </div>
      </form>

      <ul></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
